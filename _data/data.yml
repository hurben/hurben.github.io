career-profile:
    title: Profile
    summary: |
      Hello! I am Benjamin Hur. PhD in bioinformatics. I am trained to prioritize genes by handling multiple heterogeneous data at once. Confident with mouse data (microarray, RNAseq, DNAseq) as well as and making online, offline anaylsis, pipeline tools for other researchers. Experienced with network propagation (Random Walk with Restart), basic machine learning.

